<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container my-4">
        <h4>Создать запись</h4>
        <div class="input-group mt-3">
            <input type="text" id="textInput" class="form-control " placeholder="Создать">
            
            <div class="input-group-append">
                <button id="btnAdd" class="btn btn-danger" onclick="addItem()">Отправить</button>
            </div>
        </div>
        <div class="mt-3 col-md-6">
            <h4>Поиск по имени</h4>
            <input oninput="search()" type="text" name="" class="form-control " id="searchInput" placeholder="поиск">
        </div>
    </div>

    <div class="container">
        <ul id="itemList" class="list-group"></ul>
    </div>
    
    <script src="js/app.js"></script>
</body>

</html>
